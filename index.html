<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock✊ Paper✋ Scissors✌️</h1>
    <div class="choices">
        <div  class="choice"  id="rock">
            <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/rock.png?raw=true" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/paper.png?raw=true" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/scissors.png?raw=true" alt="">
        </div>
    </div>
    <div class="score-board">
        <div class="user">
            <p id="user-score">0</p>
            <p>YOU</p></div>
        <div class="computer">
            <p id="comp-score">0</p>
            <p>COMP</p></div>
    </div>

    <button class="btn">Play</button>

    <script src="app.js"></script>
</body>
</html>
